<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">

    <style>
        /* Estilo personalizado para centrar el título en la parte superior */
        .top-center {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Opcional: fondo semitransparente */
            padding: 10px; /* Espacio alrededor del texto */
        }

        /* Estilo para la barra de navegación */
        .navbar-custom {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000; /* Asegura que la navbar esté encima de otros elementos */
        }

        /* Estilo para los botones */
        .navbar-custom .btn {
            margin-left: 10px; /* Espacio entre botones */
        }
    </style>
</head>
<body>
    
    <!-- Barra de navegación personalizada -->
    <nav class="navbar-custom">
        <a href="{{ url_for('about') }}" class="btn btn-primary">inicio</a>
        <a href="{{ url_for('register') }}" class="btn btn-secondary">Registrarse</a>
    </nav>

    <!-- título -->
    <h1 class="top-center">Bellezapp</h1>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-cP6gKN9sF3FPC6MGCkro/BtZ1FP9RQzV/vF7p7yRW4Fj/TU4v9n/Z4j0zDZfL1Q1z" crossorigin="anonymous"></script>
</body>
</html>
