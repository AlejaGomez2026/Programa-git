<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Cortes de Cabello</title>
    <!-- Integración de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .card {
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Tipos de Cortes de Cabello</h1>
        <div class="card-container">
            <!-- Tarjeta 1: Corte Clásico -->
            <div class="card">
                <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Corte Clásico">
                <div class="card-body">
                    <h5 class="card-title">Corte Clásico</h5>
                    <p class="card-text">Un corte elegante y atemporal.</p>
                </div>
            </div>

            <!-- Tarjeta 2: Corte Desvanecido -->
            <div class="card">
                <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Corte Desvanecido">
                <div class="card-body">
                    <h5 class="card-title">Corte Desvanecido</h5>
                    <p class="card-text">Un estilo moderno con un acabado degradado.</p>
                </div>
            </div>

            <!-- Tarjeta 3: Corte en Capas -->
            <div class="card">
                <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Corte en Capas">
                <div class="card-body">
                    <h5 class="card-title">Corte en Capas</h5>
                    <p class="card-text">Añade volumen y textura a tu cabello.</p>
                </div>
            </div>

            <!-- Tarjeta 4: Corte Pixie -->
            <div class="card">
                <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Corte Pixie">
                <div class="card-body">
                    <h5 class="card-title">Corte Pixie</h5>
                    <p class="card-text">Un estilo corto y fresco ideal para el verano.</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Integración de Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
