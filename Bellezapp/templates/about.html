<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <!-- Integración de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 15px;
        }
        .additional-links {
            text-align: center;
            margin-top: 15px;
        }
        .additional-links a {
            display: block;
            margin-top: 5px;
            color: #007bff;
            text-decoration: none;
        }
        .additional-links a:hover {
            text-decoration: underline;
        }
        /* Estilo personalizado para centrar el título en la parte superior */
        .top-center {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Opcional: fondo semitransparente */
            padding: 10px; /* Espacio alrededor del texto */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center">Iniciar Sesión</h2>
                <form action="{{ url_for('login') }}" method="post">
                    <div class="mb-3">
                        <input type="text" class="form-control" name="username" placeholder="Nombre de usuario" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                </form>
                <div class="additional-links">
                    <a href="{{ url_for('register') }}">¿Olvidaste la contraseña?</a>
                    <a href="{{ url_for('register') }}">Crear cuenta nueva</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Integración de Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <h1 class="top-center">Bellezapp</h1>
</body>
</html>
